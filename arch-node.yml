- become: true
  hosts: all
  name: baseline
  tasks:
    - name: reset
      become: true
      shell: |
        comm -23 <(pacman -Qq | sort) <(pacman -Sql core | sort) | grep -v -e '\(git\|nftables\|yay\)' | xargs pacman -Rsu --noconfirm --nodeps
    - name: system upgrade
      become_user: maintenance
      kewlfft.aur.aur:
        use: yay
        update_cache: true
        upgrade: true
    - name: install core packages
      become: true
      community.general.pacman:
        name:
          - amd-ucode
          - arch-install-scripts
          - base
          - base-devel
          - dhcpcd
          - git
          - intel-ucode
          - pacman-contrib
          - pacman-mirrorlist
          - pkgconf
        state: latest
    - name: install yay from git
      become_user: maintenance
      shell: |
        yay --version || ( rm -rf yay ; git clone https://aur.archlinux.org/yay.git && \
        pushd yay && makepkg -si --noconfirm && popd && \
        rm -rf yay )
    - name: generate /etc/pacman.conf
      lineinfile:
        path: /etc/pacman.conf
        regex: "{{ item['regex'] }}"
        line: "{{ item['line'] }}"
      loop:
        - regex: ^(# *)?ParallelDownloads
          line: ParallelDownloads = 16
        - regex: ^(# *)?Color
          line: Color
    - name: install baseline packages
      become_user: maintenance
      kewlfft.aur.aur:
        use: yay
        state: latest
        name: "{{ item }}"
      loop:
        - - ansible
        # linux headers
        - - linux-lts
          - linux-lts-headers
        # usage stats
        - - atop
          - htop
          - glances
          - iotop
          - ncdu
        # build tools
        - - autoconf
          - automake
          - bazel
          - cmake
          - downgrade
          - yay
        # zip tools
        - - bzip2
          - gzip
          - tar
          - unrar
          - unzip
          - xz
          - zip
          - zlib
          - zstd
        # network tools
        - - curl
          - ethtool
          - inetutils
          - iproute2
          - iputils
          - ipv6calc
          - net-tools
          - nicstat
          - iperf
          - iperf3
          - tcpdump
          - wget
        # file system tools
        - - fio
          - fuse3
          - gptfdisk
          - lsscsi
          - lvm2
          - ntfs-3g
          - nvme-cli
          - parted
          - smartmontools
        # system tools
        - - dmidecode
          - gperftools
          - hwdata
          - hwinfo
          - lm_sensors
          - lsb-release
          - lshw
          - lsof
          - strace
          - sysstat
        # ssh
        - - openssh
          - parallel
          - rsync
        # ntpd
        - - openntpd
        # editors
        - - file
          - findutils
          - gawk
          - grep
          - jq
          - less
          - man-db
          - mlocate
          - nano
          - patch
          - pv
          - sed
          - vi
          - vim
          - which
          - yq
        # xorg
        - - xorg-xauth
          - xorg-xhost
          - xorg-xinit
          - xterm
        # others
        - - aur/tuned
        - - go
        - - rust
        - - svn
    - name: systemd enable dhcpcd.service
      systemd:
        name: dhcpcd.service
        enabled: true
        state: restarted
    - name: systemd enable openntpd.service
      systemd:
        name: openntpd.service
        enabled: true
        state: restarted
    - name: generate /etc/ssh/sshd_config
      lineinfile:
        path: /etc/ssh/sshd_config
        regex: "{{ item['regex'] }}"
        line: "{{ item['line'] }}"
      loop:
        - regex: ^(# *)?PasswordAuthentication
          line: PasswordAuthentication no
        - regex: ^(# *)?PermitRootLogin
          line: PermitRootLogin no
        - regex: ^(# *)?X11Forwarding
          line: X11Forwarding yes
        - regex: ^(# *)?DenyUsers maintenance
          line: DenyUsers maintenance@!10.*.*.*,*
    - name: systemd enable sshd.service
      systemd:
        name: sshd.service
        enabled: true
        state: restarted
    - name: Ensure /opt/cache to exist and have correct ownership
      file:
        path: /opt/cache
        state: directory
        owner: maintenance
        group: wheel
        recurse: true
        mode: u+rw,g+rw,a-w,+s
    - name: set hostname
      hostname:
        name: "{{ inventory_hostname }}"
    - name: generate /etc/hosts
      template:
        src: etc/hosts.j2
        dest: /etc/hosts
- become: true
  hosts: all
  name: setup rdma
  tasks:
    - name: install rdma packages
      become_user: maintenance
      kewlfft.aur.aur:
        name: "{{ item }}"
        state: latest
      loop:
        - - dapl
          - ibdump
          - ibutils
          - qperf
          - rdma-core
    - name: generate /etc/modules-load.d/rdma.conf
      template:
        src: etc/modules-load.d/rdma.conf.j2
        dest: /etc/modules-load.d/rdma.conf
    - name: modprobe rxe related
      community.general.modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - ib_core
        - ib_umad
        - rdma_rxe
    - name: copy /usr/bin/rxe-up
      template:
        src: usr/bin/rxe-up.j2
        dest: /usr/bin/rxe-up
        mode: 0755
    - name: generate /usr/lib/systemd/system/rxe.service
      template:
        src: usr/lib/systemd/system/rxe.service.j2
        dest: /usr/lib/systemd/system/rxe.service
    - name: generate /etc/security/rxe.conf
      template:
        src: etc/security/limits.conf.j2
        dest: /etc/security/limits.conf
    - name: systemd enable rxe.service
      systemd:
        name: rxe.service
        daemon_reload: true
        enabled: true
        state: restarted
