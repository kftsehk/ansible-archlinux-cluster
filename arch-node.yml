- become: true
  hosts: nvidia
  name: setup for nvidia gpu
  tasks:
    - name: remove old nvidia driver
      become_user: root
      pacman:
        name:
          - nvidia
          - nvidia-lts
        state: absent
    - name: install cuda packages
      become_user: maintenance
      kewlfft.aur.aur:
        use: yay 
        update_cache: true
        name: "{{ item }}"
        extra_args: --disable-download-timeout
        state: latest
      loop:
        - - nvidia-settings
          - nvidia-utils
          - nvidia-dkms
        - - cuda
          - cuda-tools
          - cudnn
        - - nvtop
    - name: modprobe nvidia
      community.general.modprobe:
        name: nvidia
        state: present
    - name: systemd enable nvidia-persistenced.service
      systemd:
        name: nvidia-persistenced.service
        enabled: true
        state: restarted
    - name: install cuda-11 backward compatibility
      become_user: maintenance
      kewlfft.aur.aur:
        use: yay 
        extra_args: --disable-download-timeout
        update_cache: true
        name: "{{ item }}"
        state: present
      loop:
        - aur/cuda-11.7
        - aur/cuda-11.1
